<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatr task</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 id="title">
        <CENTER> DOM CALCULATOR TASK </CENTER>
    </h1>
    <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi dolor excepturi veritatis? Repellendus assumenda
        numquam et impedit. Dolorum dolor voluptatem necessitatibus nemo. Ex non sunt dolor quos quam odio dolorum?
    </p>
    <div class="mx-auto p-2 container text-center border border-black border border-3 bg-secondary"
        style="width: 290px ">

        <div style="width: 200px; padding-left: 40px;">
            <input type="text" name="text" id="result" placeholder="0">
        </div>
        <div class="button" style="padding-left: 48px;">
            <div class="container text-center ">
                <div class="row row-cols-auto">
                    <button class="col btn border border-black bg-secondary-subtle" id="1" value="1"
                        onclick="appendToResult('1')">1</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="2" value="2"
                        onclick="appendToResult('2')">2</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="3" value="3"
                        onclick="appendToResult('3')">3</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="add"
                        onclick="appendToResult('+')">+</button>
                </div>
            </div>

            <div class="container text-center bg-secondary">
                <div class="row row-cols-auto">
                    <button class="col btn border border-black bg-secondary-subtle" id="4" value="4"
                        onclick="appendToResult('4')">4</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="5" value="5"
                        onclick="appendToResult('5')">5</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="6" value="6"
                        onclick="appendToResult('6')">6</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="subtract"
                        onclick="appendToResult('-')">-</button>
                </div>
            </div>


            <div class="container text-center bg-secondary">
                <div class="row row-cols-auto">
                    <button class="col btn border border-black bg-secondary-subtle" id="7" value="7"
                        onclick="appendToResult('7')">7</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="8" value="8"
                        onclick="appendToResult('8')">8</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="9" value="9"
                        onclick="appendToResult('9')">9</button>
                    <button class="col btn border border-black bg-secondary-subtle" id="divide"
                        onclick="appendToResult('/')">/</button>
                </div>
            </div>

            <div>
                <div class="container text-center bg-secondary">
                    <div class="row row-cols-auto">
                        <button class="col btn border border-black bg-secondary-subtle" id="zero1" value="0"
                            onclick="appendToResult('0')">0</button>
                        <button class="col btn border border-black bg-secondary-subtle" id="zero"
                            onclick="appendToResult('00')">00</button>
                        <button class="col btn border border-black bg-secondary-subtle" id="equal"
                            onclick="calculate()">=</button>
                    </div>
                </div>
            </div>

            <div>
                <div class="container text-center bg-secondary">
                    <div class="row row-cols-auto">
                        <button class="col btn border border-black bg-secondary-subtle" id="multiply"
                            onclick="appendToResult('*')">*</button>
                        <button class="col btn border border-black bg-secondary-subtle" id="clear"
                            value="clear">C</button>
                        <button class="col btn border border-black bg-secondary-subtle" id="decimal"
                            onclick="appendToResult('.')">.</button>
                        <button class="col btn border border-black bg-secondary-subtle" id="Delete">D</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <script src="./js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
